<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        
        <h1>NETFLIX</h1>
        
    </nav>
    
    <section class="main">
        <div class="op"></div>
        <form class="form">
            <h1 style="padding-right:200px;">Sign In</h1>
            <input required type="text" placeholder="Email or phone number"/>
            <input required type="text" placeholder="password"/>
            
            
            <span class="ipp">
                
                <span class="bt">
                    <button>Sign in</button>
                </span>
                <span class="ip" style="padding-left: 50px;">
                    <input type="checkbox" name="Remember me" id=""/>
                    <p style="padding-right: 100px;">Remember me</p>
                    <p>need help?</p>
                </span>
            </span>
            
            <span class="para1" style="display: flex;justify-content: space-evenly;" >
                <span class="p1">
                    <p> New to Netflix?</p>
                    <p style="color: white;">Sign up now</p>
                </span>
                
                <span class="para2" >
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.Learn more</p>
                    
                </span>
            </span>
            
            
        </form>
        
    </section>
    
</body>
</html>
